<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Hello, world!</title>

    <body>
        <div class="application">
            <div class="header-module-main-header">
                <header class="pen-main-header">
                    <div class="pen-main-header-content">
                        <!-- <button class="pen-main-header-burger">
                            <img class="pen-main-header-burger-img" src="Img/header/burger-menu.png">
                        </button> -->
                        <div class="pen-main-header-logo">
                            <a href="#" class="pen-main-header-login-link">
                                <img class="pen-main-header-login-link-img" src="Img/header/logo.png">
                            </a>
                        </div>
                        <form class="pen-main-header-search">
                            <span class="pen-main-header-search-icon">
                                <img class="pen-main-header-search-icon-img" src="Img/header/search1.png">
                            </span>

                            <a href="#" class="pen-main-header-login-icon">

                    </div>

            </div>

            <div class="page-wrapper">

                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <a href="#">
                                <img class="carousel-img" src="Img/carousel/1.png" class="d-block w-100" alt="...">
                            </a>

                        <div class="carousel-item">
                            <a href="#">

                        </div>
                        <div class="carousel-item">
                            <a href="#">
                                <img class="carousel-img" src="Img/carousel/5.png" class="d-block w-100" alt="...">
                            </a>
                        </div>
                    </div>
                        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </a>
                </div>
            </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
